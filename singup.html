<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Multi-AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <style>
        /* [CSS styles from user input go here (Green theme)] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #000, #1a1a2e);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90%;
        }

        .auth-box h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            background: linear-gradient(135deg, #34C759, #28A745);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .auth-box input:focus {
            outline: none;
            border-color: #34C759;
            box-shadow: 0 0 10px rgba(52, 199, 89, 0.3);
        }

        .auth-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .auth-box button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #34C759, #28A745);
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .auth-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 199, 89, 0.4);
        }

        .auth-box button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-box button.google-btn {
            background: linear-gradient(135deg, #DB4437, #c23321);
        }

        .auth-box button.google-btn:hover {
            box-shadow: 0 5px 15px rgba(219, 68, 55, 0.4);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .auth-toggle a {
            color: #34C759;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-toggle a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: rgba(255, 255, 255, 0.6);
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }

        #auth-error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 20px;
        }

        .phone-auth-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .phone-auth-section input {
            margin-bottom: 10px;
        }

        #otp-entry-area {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #recaptcha-container {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-home a:hover {
            color: #34C759;
        }
        
        .trial-info {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .trial-info i {
            color: #34C759;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Create Account</h2>
            
            <div class="trial-info">
                <i class="fas fa-crown"></i>
                <strong>7-Day Free Trial</strong> - Get full access to all AI models
            </div>
            
            <form id="auth-form">
                <input type="email" id="auth-email" placeholder="Email" required />
                <input type="password" id="auth-password" placeholder="Password (min. 6 characters)" required />
                <button type="submit" id="auth-submit-btn">Create Account</button>
            </form>

            <p class="auth-toggle">
                Already have an account? <a href="/login">Login here</a>
            </p>

            <div class="divider">
                <span>OR</span>
            </div>

            <button id="google-sign-in-btn" class="google-btn">
                <i class="fab fa-google"></i> Sign up with Google
            </button>

            <div class="phone-auth-section">
                <input type="tel" id="phone-number-input" placeholder="+1234567890 (E.164 format)" />
                <button id="send-otp-btn" disabled>Send OTP</button>

                <div id="otp-entry-area" style="display:none;">
                    <input type="text" id="otp-input" placeholder="6-digit OTP" required />
                    <button id="verify-otp-btn">Verify OTP & Sign Up</button>
                </div>

                <div id="recaptcha-container"></div>
            </div>

            <div id="auth-error-message"></div>

            <div class="back-home">
                <a href="/">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        // --- Jinja Injected Firebase Config ---
        const firebaseConfig = JSON.parse('{{ firebase_config_json | safe }}');

        let confirmationResult;
        let recaptchaVerifier;
        
        // Check if Firebase is loaded and initialize the app once
        if (typeof firebase !== 'undefined' && !firebase.apps.length) {
            try {
                if (!firebaseConfig.apiKey) {
                    throw new Error("Missing Firebase API key.");
                }
                firebase.initializeApp(firebaseConfig);
            } catch (error) {
                console.error("Firebase initialization error:", error);
                document.getElementById('auth-error-message').textContent = 'Authentication service is unavailable. Check configuration.';
            }
        }

        function initializeRecaptcha() {
            if (typeof firebase === 'undefined' || !firebase.apps.length) return;
            
            const recaptchaContainer = document.getElementById('recaptcha-container');
            recaptchaContainer.innerHTML = ''; 
            
            try {
                const sendOtpBtn = document.getElementById('send-otp-btn');
                sendOtpBtn.disabled = true;

                recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
                    document.getElementById('recaptcha-container'),
                    {
                        'size': 'normal',
                        'callback': () => { sendOtpBtn.disabled = false; },
                        'expired-callback': () => { sendOtpBtn.disabled = true; }
                    },
                    firebase.auth() 
                );
                
                recaptchaVerifier.render().catch(error => { console.error("reCAPTCHA render error:", error); });
                
            } catch (error) {
                console.error("reCAPTCHA initialization error:", error);
                document.getElementById('auth-error-message').textContent = 'reCAPTCHA failed to load. Please check Firebase settings.';
            }
        }

        /**
         * Sends the Firebase ID Token to the Flask backend to establish the server-side session.
         */
        async function postTokenAndReload(user, endpoint) {
            try {
                const idToken = await user.getIdToken();
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken: idToken })
                });
                
                if (!response.ok) {
                    const data = await response.json().catch(() => ({ error: 'Server error during authentication.' }));
                    throw new Error(data.error || "Server authentication failed.");
                }
                
                // Success: Redirect to the main application
                window.location.href = '/';
            } catch (error) {
                console.error("Token post error:", error);
                document.getElementById('auth-error-message').textContent = error.message;
            }
        }

        // Email/Password Sign Up (CREATE ACCOUNT)
        document.getElementById('auth-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const submitBtn = document.getElementById('auth-submit-btn');
            const errorMsg = document.getElementById('auth-error-message');
            
            errorMsg.textContent = '';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                await postTokenAndReload(userCredential.user, '/signup');
            } catch (error) {
                console.error("Signup error:", error);
                errorMsg.textContent = error.message.replace('Firebase: ', '');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });

        // Google Sign Up
        document.getElementById('google-sign-in-btn').addEventListener('click', async function() {
            const btn = this;
            const errorMsg = document.getElementById('auth-error-message');
            
            errorMsg.textContent = '';
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing up...';

            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const userCredential = await firebase.auth().signInWithPopup(provider);
                await postTokenAndReload(userCredential.user, '/signup');
            } catch (error) {
                if (error.code !== 'auth/popup-closed-by-user') {
                    console.error("Google Sign-up error:", error);
                    errorMsg.textContent = error.message.replace('Firebase: ', '');
                }
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fab fa-google"></i> Sign up with Google';
            }
        });

        // Phone Authentication (Send OTP)
        document.getElementById('send-otp-btn').addEventListener('click', async function() {
            const errorMsg = document.getElementById('auth-error-message');
            const phoneNumber = document.getElementById('phone-number-input').value;
            
            if (!phoneNumber) { 
                errorMsg.textContent = "Please enter a phone number."; 
                return; 
            }

            const btn = this;
            errorMsg.textContent = '';
            btn.disabled = true;
            btn.textContent = "Sending...";

            try {
                confirmationResult = await firebase.auth().signInWithPhoneNumber(phoneNumber, recaptchaVerifier);
                
                btn.textContent = "Code Sent!";
                document.getElementById('otp-entry-area').style.display = 'block';
                errorMsg.textContent = "Verification code sent. Enter it above.";

            } catch (error) {
                console.error("Phone Auth error:", error);
                errorMsg.textContent = error.message.replace('Firebase: ', '');
                btn.textContent = "Send OTP";
                initializeRecaptcha(); // Re-render reCAPTCHA in case of failure
            } finally {
                btn.disabled = false;
            }
        });

        // Phone Authentication (Verify OTP)
        document.getElementById('verify-otp-btn').addEventListener('click', async function() {
            const errorMsg = document.getElementById('auth-error-message');
            const code = document.getElementById('otp-input').value;
            
            if (!code || !confirmationResult) { 
                errorMsg.textContent = "Please enter the OTP."; 
                return; 
            }

            const btn = this;
            errorMsg.textContent = '';
            btn.disabled = true;
            btn.textContent = "Verifying...";
            
            try {
                const userCredential = await confirmationResult.confirm(code);
                await postTokenAndReload(userCredential.user, '/signup');

            } catch (error) {
                console.error("OTP verification error:", error);
                errorMsg.textContent = "Invalid OTP or session expired. Please try again.";
                btn.textContent = "Verify OTP & Sign Up";
            } finally {
                btn.disabled = false;
            }
        });

        document.addEventListener('DOMContentLoaded', initializeRecaptcha);
    </script>
</body>
</html>
